<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meat Inventory - Recalls</title>
  <style>
    body{font-family: Arial, sans-serif;margin:20px;}
    h1{color:#333;}
    nav a{margin-right:15px;text-decoration:none;color:#007bff;}
    table{border-collapse:collapse;width:100%;margin-top:20px;}
    th,td{border:1px solid #ccc;padding:8px;text-align:left;}
    th{background:#f4f4f4;}
    button{padding:5px 10px;margin:2px;cursor:pointer;}
    .msg{position:fixed;bottom:20px;right:20px;background:#222;color:#fff;
         padding:10px 15px;border-radius:5px;font-size:14px;opacity:0.9;z-index:1000;}
  </style>
</head>
<body>

  <h1>Meat Inventory - Recalls</h1>

  <!-- Navigation -->
  <nav>
    <a href="products.html">Products</a>
    <a href="inventory.html">Inventory</a>
    <a href="stock.html">Stock</a>
    <a href="storage.html">Storage</a>
    <a href="yield.html">Yield</a>
    <a href="recalls.html">Recalls</a>
    <a href="users.html">Users</a>
  </nav>

  <!-- Recall Form -->
  <h2>Add Recall Record</h2>
  <form id="recallForm">
    <input type="hidden" id="editIndex">
    <label>Product ID: <input type="text" id="rProductId" required></label>
    <label>Batch No: <input type="text" id="rBatch" required></label>
    <label>Date: <input type="date" id="rDate" required></label>
    <label>Reason: <input type="text" id="rReason" required></label>
    <button type="submit">Save</button>
  </form>

  <!-- Recall Table -->
  <h2>Recall List</h2>
  <table id="recallTable">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Batch</th>
        <th>Date</th>
        <th>Reason</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
// ==================
// Local Storage Data
// ==================
let Store = JSON.parse(localStorage.getItem('meatInventory')) || {products:[],inventory:[],stock:[],storage:[],yield:[],recalls:[]};
if(!Store.recalls) Store.recalls = [];
function saveStore(){ localStorage.setItem('meatInventory', JSON.stringify(Store)); }

// ==================
// Feedback Message
// ==================
function msg(text){
  const el = document.createElement('div');
  el.textContent = text;
  el.className = 'msg';
  document.body.appendChild(el);
  setTimeout(()=>{ el.remove(); }, 3000);
}

// ==================
// Render Recalls
// ==================
function renderRecalls(){
  const tbody = document.querySelector('#recallTable tbody');
  tbody.innerHTML = '';
  Store.recalls.forEach((r,i)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.productId}</td>
      <td>${r.batch}</td>
      <td>${r.date}</td>
      <td>${r.reason}</td>
      <td>
        <button onclick="editRecall(${i})">Edit</button>
        <button onclick="deleteRecall(${i})">Delete</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

// ==================
// Add / Edit Recall
// ==================
document.getElementById('recallForm').addEventListener('submit', e=>{
  e.preventDefault();
  const productId = document.getElementById('rProductId').value.trim();
  const batch = document.getElementById('rBatch').value.trim();
  const date = document.getElementById('rDate').value;
  const reason = document.getElementById('rReason').value.trim();

  const editIndex = document.getElementById('editIndex').value;

  if(editIndex===''){
    Store.recalls.push({productId,batch,date,reason});
    msg('Recall record added');
  }else{
    Store.recalls[editIndex] = {productId,batch,date,reason};
    msg('Recall record updated');
  }
  saveStore();
  renderRecalls();
  e.target.reset();
  document.getElementById('editIndex').value='';
});

// ==================
// Edit / Delete
// ==================
function editRecall(i){
  const r = Store.recalls[i];
  document.getElementById('rProductId').value = r.productId;
  document.getElementById('rBatch').value = r.batch;
  document.getElementById('rDate').value = r.date;
  document.getElementById('rReason').value = r.reason;
  document.getElementById('editIndex').value = i;
}

function deleteRecall(i){
  if(confirm('Delete this recall record?')){
    Store.recalls.splice(i,1);
    saveStore();
    renderRecalls();
    msg('Recall record deleted');
  }
}

// ==================
// Init
// ==================
window.addEventListener('load', renderRecalls);
</script>

</body>
</html>
